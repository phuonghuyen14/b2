<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra năm nhuận</title>
</head>
<body>
  <h2>Nhập vào một năm dương lịch:</h2>
  
  <input type="number" id="namInput" placeholder="Ví dụ: 2024">
  <button onclick="kiemTraNamNhuan()">Kiểm tra</button>

  <h3 id="ketQua"></h3>

  <script>
    function kiemTraNamNhuan() {
      let nam = parseInt(document.getElementById("namInput").value);
      let ketQua = "";

      if ((nam % 4 === 0 && nam % 100 !== 0) || nam % 400 === 0) {
        ketQua = nam + " là năm nhuận.";
      } else {
        ketQua = nam + " không phải là năm nhuận.";
      }

      document.getElementById("ketQua").innerText = ketQua;
    }
  </script>
</body>
</html>
